{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>登录到你的账户。</h2>
{% endblock header %}

{% block content %}
	<form method="post" action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button  class="btn btn-primary" name="submit">登录</button>
		{% endbuttons %}
		<h6><a href="{% url 'users:register' %}">&nbsp;没有帐户？注册一个！</a></h6>
		<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
	</form>
{% endblock content %}
