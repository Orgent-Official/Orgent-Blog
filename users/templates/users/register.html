{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>注册你的新账户。</h2>
{% endblock header %}

{% block content %}
	
	<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button class="btn btn-primary" name="submit">登录</button>
		{% endbuttons %}
		<h6><a href="{% url 'users:login' %}">&nbsp;有帐户了？直接登录！</a></h6>
		<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
	</form>
{% endblock content %}
